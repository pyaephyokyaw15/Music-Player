<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my radio</title>
  <link rel="icon" href='images/radio.jpg'  type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div class="wrapper">

    <div class="top-bar">
      <a href="" target="_blank"><i id='youtube' class="fab fa-youtube"></i></a>
      <span>Now Playing</span>
      <i id='menus' class="material-icons">more_horiz</i>
    </div>

    <div class="img-area">
      <img src="" alt="">
    </div>

    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>

    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>

    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>

    <div class="menus">
      <div class="header">
        <div class="row"></div>
        <i id="close-menu" class="material-icons">close</i>
      </div>
      <ul>
        <li>
          <div id='timer' class="menu-item">
            <i class="material-icons">timer</i>
            <span>Timer</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="timer">
      <div class="header">
        <div class="row"></div>
        <div id='ok'>OK</div>
      </div>
      <div class="timer-number">
        <div class="hour">
          <input type="number">
          <span>H</span>
        </div>
        <div class="min">
          <input type="number">
          <span>M</span>
        </div>
        <div class="second">
          <input type="number">
          <span>S</span>
        </div>  
      </div>
    </div>
    
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
